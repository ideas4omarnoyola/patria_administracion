<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 15</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="subtitulo" src="../img/pagina15/subtitulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro01" src="../img/pagina15/cuadro01.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro02" src="../img/pagina15/cuadro02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro03" src="../img/pagina15/cuadro03.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="btnNota" src="../img/pagina15/btnNota.png" data-posX="71" data-posY="424" alt="">
    <img class="elementos" id="popup" src="../img/pagina15/popup.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="btnCerrar" src="../img/pagina15/btnCerrar.png" data-posX="809" data-posY="141" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const subtitulo = $('#subtitulo');
        const cuadro01= $('#cuadro01');
        const cuadro02 = $('#cuadro02');
        const cuadro03 = $('#cuadro03');
        const tabla04 = $('#tabla04');

        const btnNota = $('#btnNota');
        const popup = $('#popup');
        const btnCerrar = $('#btnCerrar');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_15_01.mp3'),
            new Audio('../audios/Patria_Administración_15_02.mp3'),
            new Audio('../audios/Patria_Administración_15_03.mp3'),
            new Audio('../audios/Patria_Administración_15_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaCuadro01, 1);
            animacionEntrada(subtitulo, 'default', 1);
        }
        function locutaCuadro01(){
            aplicacion.reproducirAudio(audio[1], locutaCuadro02, 1);
            animacionEntrada(cuadro01, 'default', 1);
        }
        function locutaCuadro02(){
            aplicacion.reproducirAudio(audio[2], clickNota, 1);
            animacionEntrada(cuadro02, 'default', 1);
            animacionEntrada(cuadro03, 'default', 1, 5);
        }


        function clickNota(){
            parpadear(btnNota)
        }
        function cerrar(){
            parpadear(btnCerrar);
        }

        btnNota.click(function(){
            if(btnNota.css('cursor') == 'pointer'){
                dejarParpadear(btnNota, true);
                aplicacion.reproducirAudio(audio[3], cerrar, 1);
                animacionEntrada(popup, 'default', 1, 1);
            }
        });
        btnCerrar.click(function(){
            if(btnCerrar.css('cursor') == 'pointer'){
                dejarParpadear(btnCerrar);
                animacionSalida(popup, 'default', 1);
                animacionSalida(btnCerrar, 'default', 1);

                setTimeout(() => {
                    aplicacion.terminaPantalla();
                }, 1000);
            }
        });





    </script>
</body>
</html>
