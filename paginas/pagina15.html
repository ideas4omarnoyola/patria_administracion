<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 15</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina15/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="boton1" src="../img/pagina15/boton1.png" data-posX="34.059" data-posY="261"/>
    <img class="elementos" id="boton2" src="../img/pagina15/boton2.png" data-posX="34.059" data-posY="351.79"/>
    <img class="elementos" id="info1" src="../img/pagina15/info1.png" data-posX="362.57" data-posY="306"/>  
    <img class="elementos" id="info2" src="../img/pagina15/info2.png" data-posX="362.57" data-posY="306"/>  

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const info1 = $('#info1');
        const info2 = $('#info2');

        let observandoBtn1 = false;
        let observandoBtn2 = false;

        let abrirBtn1 = false;
        let abrirBtn2 = false;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_15_01.mp3'),
            new Audio('../audios/Patria_Administración_15_02.mp3'),
            new Audio('../audios/Patria_Administración_15_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton1, 1);
            animacionEntrada(fondo, 'default', 1);
            animacionEntrada(boton1, 'default', 1, 1);
            animacionEntrada(boton2, 'default', 1, 1);
        }

        function activarBoton1(){
            if(!abrirBtn1){
                abrirBtn1 = true;
                parpadear(boton1);
            }
        }

        boton1.click(function(){
            if(boton1.css('cursor') == 'pointer' && !observandoBtn2){
                dejarParpadear(boton1, true);
                animacionSalida(info2, 'default', 1);

                aplicacion.reproducirAudio(audio[1], activarBoton2, 1);
                animacionEntrada(info1, 'default', 1, 1);

                observandoBtn1 = true;
            }
        });

        function activarBoton2(){
            observandoBtn1 = false;

            if(!abrirBtn2){
                abrirBtn2 = true;
                parpadear(boton2);
            }
        }

        boton2.click(function(){
            if(boton2.css('cursor') == 'pointer' && !observandoBtn1){
                dejarParpadear(boton2, true);
                animacionSalida(info1, 'default', 1);

                aplicacion.reproducirAudio(audio[2], finalPagina, 1);
                animacionEntrada(info2, 'default', 1, 1);

                observandoBtn2 = true;
            }
        });

        function finalPagina(){
            aplicacion.terminaPantalla();
            observandoBtn2 = false;
        }

    </script>
</body>
</html>
