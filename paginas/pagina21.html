<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 21</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina21/texto.png" data-posX="0" data-posY="0"/>

    <img class="elementos" id="cuadro1" src="../img/pagina21/cuadro1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro2" src="../img/pagina21/cuadro2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro3" src="../img/pagina21/cuadro3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro4" src="../img/pagina21/cuadro4.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro5" src="../img/pagina21/cuadro5.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro6" src="../img/pagina21/cuadro6.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cuadro7" src="../img/pagina21/cuadro7.png" data-posX="0" data-posY="0"/>

    <img class="elementos" id="atras" src="../img/pagina21/atras.png" data-posX="23" data-posY="271"/>
    <img class="elementos" id="adelante" src="../img/pagina21/adelante.png" data-posX="946" data-posY="271"/>


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const cuadro1 = $('#cuadro1');
        const cuadro2 = $('#cuadro2');
        const cuadro3 = $('#cuadro3');
        const cuadro4 = $('#cuadro4');
        const cuadro5 = $('#cuadro5');
        const cuadro6 = $('#cuadro6');
        const cuadro7 = $('#cuadro7');
        const atras = $('#atras');
        const adelante = $('#adelante');

        atras.css('cursor', 'pointer');

        const slides = [cuadro1, cuadro2, cuadro3, cuadro4, cuadro5, cuadro6, cuadro7];

        let noSlide = 0

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_21_01.mp3')
        ]
        
        const audiosSlides = [
            new Audio('../audios/Patria_Administración_21_02.mp3'),
            new Audio('../audios/Patria_Administración_21_03.mp3'),
            new Audio('../audios/Patria_Administración_21_04.mp3'),
            new Audio('../audios/Patria_Administración_21_05.mp3'),
            new Audio('../audios/Patria_Administración_21_06.mp3'),
            new Audio('../audios/Patria_Administración_21_07.mp3'),
            new Audio('../audios/Patria_Administración_21_08.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1)
        }

        function actividad(){
            carrusel(noSlide)
        }

        function carrusel(pantalla){
            aplicacion.reproducirAudio(audiosSlides[pantalla], botonAdelante, 1);
            animacionEntrada(slides[pantalla], 'default', 1);

            if(pantalla > 0 & atras.css('display') == 'none'){
                animacionEntrada(atras, 'default', 1, 1);
            }
        }

        function botonAdelante(){
            if(noSlide < slides.length -1){
                parpadear(adelante);
            }
            if(noSlide == slides.length -1){
                aplicacion.terminaPantalla();
            }
        }

        adelante.click(function(){
            if(adelante.css('cursor') == 'pointer'){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                dejarParpadear(adelante);
                animacionSalida(adelante, 'default', 1);
                noSlide++;
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

        atras.click(function(){
            if(noSlide > 0){
                animacionSalida(slides[noSlide], 'default', 1);
                aplicacion.detenerAudios();
                noSlide--;
                
                setTimeout(()=>{
                    carrusel(noSlide);
                }, 500);
            }
        });

    </script>
</body>
</html>
