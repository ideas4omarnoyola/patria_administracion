<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="subtitulo" src="../img/pagina06/subtitulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro01" src="../img/pagina06/cuadro01.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro02" src="../img/pagina06/cuadro02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro03" src="../img/pagina06/cuadro03.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="resultado" src="../img/pagina06/resultado.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const subtitulo = $('#subtitulo');
        const cuadro01 = $('#cuadro01');
        const cuadro02 = $('#cuadro02');
        const cuadro03 = $('#cuadro03');
        const resultado = $('#resultado');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_06_01.mp3'),
            new Audio('../audios/Patria_Administración_06_02.mp3'),
            new Audio('../audios/Patria_Administración_06_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaAudio2, 1);
            animacionEntrada(subtitulo, 'default', 1, 1);

        }
        function locutaAudio2(){
            aplicacion.reproducirAudio(audio[1], locutaAudio3, 1);
        }

        function locutaAudio3(){
            aplicacion.reproducirAudio(audio[2], finalPagina, 1);
            animacionEntrada(cuadro01, 'derecha-izquierda', 1, 1);
            animacionEntrada(cuadro02, 'derecha-izquierda', 1, 17);
            animacionEntrada(cuadro03, 'derecha-izquierda', 1, 30);
            animacionEntrada(resultado, 'derecha-izquierda', 1, 45);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
