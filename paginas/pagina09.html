<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 09</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="subtitulo" src="../img/pagina09/subtitulo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro03" src="../img/pagina09/cuadro03.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro02" src="../img/pagina09/cuadro02.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="cuadro01" src="../img/pagina09/cuadro01.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const subtitulo = $('#subtitulo');
        const cuadro01 = $('#cuadro01');
        const cuadro02 = $('#cuadro02');
        const cuadro03 = $('#cuadro03');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_09_01.mp3'),
            new Audio('../audios/Patria_Administración_09_02.mp3'),
            new Audio('../audios/Patria_Administración_09_03.mp3'),
            new Audio('../audios/Patria_Administración_09_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaCuadro01, 1);
            animacionEntrada(subtitulo, 'default', 1,);

        }
        function locutaCuadro01(){
            aplicacion.reproducirAudio(audio[1], locutaCuadro02, 1);
            animacionEntrada(cuadro01, 'derecha-izquierda', 1);
        }
        function locutaCuadro02(){
            aplicacion.reproducirAudio(audio[2], locutaCuadro03, 1);
            animacionEntrada(cuadro02, 'derecha-izquierda', 1);
        }
        function locutaCuadro03(){
            aplicacion.reproducirAudio(audio[3], finalPagina, 1);
            animacionEntrada(cuadro03, 'derecha-izquierda', 1);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
