<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 20</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="fondo" src="../img/pagina20/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="instrucciones" src="../img/pagina20/instrucciones.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="btnEjemplo" src="../img/pagina20/btnEjemplo.png" data-posX="722" data-posY="454" alt="">
    <img class="elementos" id="popup" src="../img/pagina20/popup.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="btnCerrar" src="../img/pagina20/btnCerrar.png" data-posX="862" data-posY="123" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const instrucciones= $('#instrucciones');

        const btnEjemplo = $('#btnEjemplo');
        const popup = $('#popup');
        const btnCerrar = $('#btnCerrar');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_20_01.mp3'),
            new Audio('../audios/Patria_Administración_20_02.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], clickEjemplo, 1);
            animacionEntrada(fondo, 'default', 1);
        }

        function clickEjemplo(){
            parpadear(btnEjemplo);
            animacionEntrada(instrucciones, 'default', 1);
        }
        function cerrar(){
            parpadear(btnCerrar);
        }

        btnEjemplo.click(function(){
            if(btnEjemplo.css('cursor') == 'pointer'){
                dejarParpadear(btnEjemplo, true);
                aplicacion.reproducirAudio(audio[1], cerrar, 1);
                animacionEntrada(popup, 'default', 1, 1);
            }
        });
        btnCerrar.click(function(){
            if(btnCerrar.css('cursor') == 'pointer'){
                dejarParpadear(btnCerrar);
                animacionSalida(popup, 'default', 1);
                animacionSalida(btnCerrar, 'default', 1);

                setTimeout(() => {
                    aplicacion.terminaPantalla();
                }, 1000);
            }
        });





    </script>
</body>
</html>
