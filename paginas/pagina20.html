<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 20</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina20/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="doc1" src="../img/pagina20/doc1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="doc2" src="../img/pagina20/doc2.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info1" src="../img/pagina20/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina20/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina20/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina20/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina20/info5.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info6" src="../img/pagina20/info6.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos botonBien" id="boton1" src="../img/pagina20/bien.png" data-posX="85" data-posY="218" alt="">
    <img class="elementos botonBien" id="boton2" src="../img/pagina20/bien.png" data-posX="85" data-posY="325" alt="">
    <img class="elementos botonBien" id="boton3" src="../img/pagina20/bien.png" data-posX="85" data-posY="439" alt="">
    <img class="elementos botonMal" id="boton4" src="../img/pagina20/mal.png" data-posX="533" data-posY="218" alt="">
    <img class="elementos botonMal" id="boton5" src="../img/pagina20/mal.png" data-posX="533" data-posY="333" alt="">
    <img class="elementos botonMal" id="boton6" src="../img/pagina20/mal.png" data-posX="533" data-posY="448" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const doc1 = $('#doc1');
        const doc2 = $('#doc2');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const boton6 = $('#boton6');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');
        const info6 = $('#info6');

        const botonBien = $('.botonBien');
        const botonMal = $('.botonMal');

        const infoBien = [info1, info2, info3];
        const infoMal = [info4, info5, info6];
        const btnsBien = [boton1, boton2, boton3];
        const btnsMal = [boton4, boton5, boton6];

        let indexBien = 0;
        let indexMal = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_20_01.mp3'),
            new Audio('../audios/Patria_Administración_20_05.mp3')
        ]

        const audioBien = [
            new Audio('../audios/Patria_Administración_20_02.mp3'),
            new Audio('../audios/Patria_Administración_20_03.mp3'),
            new Audio('../audios/Patria_Administración_20_04.mp3')
        ]

        const audioMal = [
            new Audio('../audios/Patria_Administración_20_06.mp3'),
            new Audio('../audios/Patria_Administración_20_07.mp3'),
            new Audio('../audios/Patria_Administración_20_08.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botoneraBien, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(doc1, 'default', 1, 1);
        }

        function botoneraBien(){
            parpadear(btnsBien[indexBien]);
        }

        botonBien.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioBien[indexBien], siguienteB, 1);
                    animacionEntrada(infoBien[indexBien], 'default', 1);
                    dejarParpadear($(this));
                }
            });
        });

        function siguienteB(){
            indexBien++;
            if(indexBien < infoBien.length){
                botoneraBien();
            }
            else{
                aplicacion.reproducirAudio(audio[1], botoneraMal, 1);
                animacionEntrada(doc2, 'default', 1, 1);
            }
        }

        function botoneraMal(){
            parpadear(btnsMal[indexMal]);
        }

        botonMal.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioMal[indexMal], siguienteM, 1);
                    animacionEntrada(infoMal[indexMal], 'default', 1);
                    dejarParpadear($(this));
                }
            });
        });

        function siguienteM(){
            indexMal++;
            if(indexMal < infoMal.length){
                botoneraMal();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
