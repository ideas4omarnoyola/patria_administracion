<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 27</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="texto" src="../img/pagina27/texto.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info" src="../img/pagina27/info.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="boton" src="../img/pagina27/boton.png" data-posX="208" data-posY="425"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const info = $('#info');
        const boton = $('#boton');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Patria_Administración_27_01.mp3'),
            new Audio('../audios/Patria_Administración_27_02.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 1);
            animacionEntrada(texto, 'izquierda-derecha', 1, 1);
        }

        function activarBoton(){
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[1], finalPantalla, 1);
                animacionEntrada(info, 'default', 1, 1);
                dejarParpadear(boton);
            }
        });

        function finalPantalla(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
